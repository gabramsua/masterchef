<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Jueces">
        <div class="d-flex">
            <div class="w-50 p-3 jueces-container">
                <mat-selection-list #juez [multiple]="false">
                    <mat-list-option *ngFor="let juez of jueces" [value]="juez" (click)="handleClickJuez(juez)">
                    {{ juez.nombre }}
                    </mat-list-option>
                </mat-selection-list>
            </div>
            <div class="w-50 p-3 puntuaciones-container">
                <mat-form-field appearance="fill">
                    <mat-label>Orden</mat-label>
                    <!-- <select matNativeControl (change)="selectOrden($event)"> -->
                    <mat-select [(value)]="selectedOrden" (selectionChange)="selectOrden($event.value)">
                        <mat-option [value]="option.value" *ngFor="let option of ordenes">{{ option.viewValue }}</mat-option>
                    </mat-select>
                  </mat-form-field>

                <mat-accordion class="accordion-container" *ngFor="let puntuacion of puntuacionesDeJuezSeleccionado; index as i">
                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{ puntuacion.cocinero }} 
                                <!-- el {{ puntuacion.fecha }} -->
                            </mat-panel-title>
                            <mat-panel-description>
                                {{ calcularMedia(puntuacion) }}
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                    <div>
                        <p class="card-text d-flex justify-content-center">{{ puntuacion.nombrePlato }}</p>
                        <p class="card-text d-flex justify-content-between"><span>Cantidad: </span>{{ puntuacion.cantidad }}</p>
                        <p class="card-text d-flex justify-content-between"><span>Est√©tica: </span>{{ puntuacion.estetica }}</p>
                        <p class="card-text d-flex justify-content-between"><span>Sabor: </span>{{ puntuacion.sabor }}</p>
                    </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </mat-tab>
    
    <mat-tab label="Platos">
        Content 2
    </mat-tab>
  </mat-tab-group>
