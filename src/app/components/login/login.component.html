<div class="container d-flex justify-content-center flex-column">
    <span class="title">
        ¡Bienvenido a TSF - Masterchef!
    </span>

    <div class="d-flex-justify-content-center">
        <img class="img-fluid" src="../assets/imgs/logo_masterchef2.png" alt="TSF_Logo">    
    </div>
    
    <form [formGroup]="loginForm" class="d-flex justify-content-center flex-column"><ng-template matStepLabel>¿Quién eres?</ng-template>
        <mat-form-field appearance="outline">
            <mat-label>Por favor, indica tu número de teléfono</mat-label>
                <input matInput type="number" aria-label="telefono" formControlName="telefono">
            <!-- <mat-error *ngIf="telefono.invalid">Sin rellenarlo correctamente no podrás continuar. Lo sentimos.</mat-error> -->
        </mat-form-field>
        <button class="btn btn-info" (click)="login()" [disabled]="disableLogin()">
            <span>Entrar</span>
        </button>
    </form>
</div>
